<!DOCTYPE html>
<html>
  <head>
    <title>Clients riches - TD 5</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="css/style.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
		<div class="header">
			<p>TD 5 - JavaScript</p>
			<p class="bigger">Asynchrone et Ajax</p>		
		</div>
		
		<div class="content">			
			<div class="question">
				<h1>Question 2</h1>
				<p>Chargement d'une image</p>
                <p><input type="file" id="txtImage" /></p>
				<div id="apercuImage"></div>
				<p id="dimensionsImage"></p>
                <p><input type="button" id="btnChargerImage" value="Charger l'image"></p>
			</div>

          <div class="question">
            <h1>Question 3</h1>
            <p>XMLHttpRequest - Envoie de données</p>
            <p><input type="text" id="txtNom" placeholder="Nom" /> <input type="number" id="txtNote" placeholder="Note" /></p>
            <p><input type="button" id="btnEnvoyerNote" value="Envoyer !" /></p>
            <p id="reponseServeur"></p>
          </div>

          <div class="question">
            <h1>Question 4</h1>
            <p>Ajax - Envoie de données</p>
            <p><input type="text" id="txtNomAjax" placeholder="Nom" /> <input type="number" id="txtNoteAjax" placeholder="Note" /></p>
            <p><input type="button" id="btnEnvoyerNoteAjax" value="Envoyer !" /></p>
            <p id="reponseServeurAjax"></p>
          </div>

          <div class="question">
            <h1>Question 5</h1>
            <p>Ajax - Récupération de données</p>
            <p><input type="button" id="btnRecupererNotes" value="Récupérer !" /></p>
            <table id="tabNotes">
              <thead>
                <tr><th>Nom</th><th>Prénom</th></tr>
              </thead>
              <tbody></tbody>
            </table>
            <p><input type="button" id="btnViderNotes" value="Vider !" /></p>
          </div>
		</div>
		<script src="lib/jquery.js" type="text/javascript"></script>
		<script src="js/initialisation.js" type="text/javascript"></script>
  </body>
</html>
